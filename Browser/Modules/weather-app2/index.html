
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>
    <link rel="stylesheet" type="text/css" href="./src/banner.css">
</head>
<body>
    <div class="main">
        <article class="date">date</article>
        <article class="icon"><span class="icon-span">icon</span></article>
        <article class="content">
            <article class="humidity">Humidity</article>
            <article class="wind-speed">Wind-speed</article>
            <article class="temperature">Temperature</article>
            <article class="country">Country</article>
        </article>

        <article class="wrapper">
            <input type="text" class="input" placeholder="put city name here">
            <button class="button">Search</button>
        </article>

        <article class="next-days">
            <article class="tomorrow">tomorrow</article>
            <article class="after-tomorrow">after-tomorrow</article>
            <article class="after1-tomorrow">1-after-tomorrow</article>
            <article class="after2-tomorrow">2after-tomorrow</article>
        </article>
    </div>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
