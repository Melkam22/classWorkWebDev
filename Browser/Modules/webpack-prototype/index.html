
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webpack Prototype</title>

  <link rel="stylesheet" type="text/css" href="./src/banner.css">
</head>

<body>
  <div class="container">
    <div class="icon"> <img id="img" src="http://openweathermap.org/img/wn/10d@2x.png" alt=""><span class="span"> </span></div>
    <div class="one">
      <input type="text" id="cityName" placeholder="city name">
      <button id="btn">Search</button>
    </div>

    <div class="two">
      <div class="temperature" id="vertical">Temperature <span> : </span> </div>
      <div class="wind" id="vertical">Wind-speed <span> : </span> </div>
      <div class="country" id="vertical">Country <span> : </span> </div>
      <div class="humidity" id="vertical">Humidity <span> : </span> </div>
    </div>

    <div class="extraBox">extrabox</div>
  </div>

  <script src="./dist/main.js"></script>
</body>

</html>
