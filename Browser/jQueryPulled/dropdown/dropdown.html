
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dropdown menu jsExercise</title>
     <style>
         body {
             padding: 0;
             margin: 0;
             box-sizing: border-box;
         }
     nav {
         width: 95vw;
         height: 7vh;
         background: rgba(83,97,45,.5);
         margin-left: 2.5%; 
     }
     ul {
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        text-decoration: none;
        display: flex;
        /*align-content: center; */
     }
      
     li {
         text-decoration: none;
         font-family: sans-serif;
         font-size: 20px;
         list-style: none;
         height: 100%;
         width: 22%;
     }
     li:hover {
         background: rgba(31,63,85,.5);
     }
      
     a {
         height: 100%;
         width: 100%;
         color: white;
         text-decoration: none;
         vertical-align: middle;
     } 
    
     #flex {
         width: 100%;
         display: flex;
         flex-direction: column;
         margin-top: 35px;
         box-sizing: border-box;
     }/*the dropdown li */
      
      #a {
          /* margin-left: -40px; */
          width: 200px;
      }
      #b {
        /* margin-left: -40px; */
        width: 100%;
      }
      #c {
        /* margin-left: -40px; */
        width: 100%;
      }

     </style>
</head>
<body>
    <nav>
        <ul id="myUl">
